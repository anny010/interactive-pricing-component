<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="head">
        <div class="header"> 
            <div class="circle">
                </div>
                <div class="text">
           <h1>Simple, traffic-based pricing </h1>
           <p> Sign-up for our 30-day trial.
            No credit card required. </p>
            </div>
        </div>
        </div>
        <div class="section1">
            <div class="whitebox">
                <div class="grid">
                <h2 id="view">  <span>   100K  </span>PAGEVIEWS</h2>
                   <div class="slide">
                      <input class="slider" type="range" min="0" max="36" value="8" id="ranger">
                   </div>
                        <div class="price">
                          <div class="amount" id="monthPrice">
                            <h3 id="month-price"> $16.00 </h3>
                          </div>
                            <div class="month">
                               <p id="which"> / month </p>
                        </div>
                    </div>  
                   </div>
                <div class="billing">
                    <p>Monthly Billing</p>
                      <label class="switch">
                        <input type="checkbox" id="check">
                        <span id="slidcircle" class="slidcircle"></span>
                      </label>
                        <p>Yearly Billing</p>
                         <div class="discount">
                            <h4>-25%</h4>
                            <h5> discount </h5>
                         </div>
                </div>
                        <div class="line">
                        </div>
                               <div class="lastsection">
                           <div class="footer">
                            <div class="complete1">
                            <img src="./assets/Path 2 (1).svg">
                            <p> Unlimited websites </p>
                            </div>
                            <div class="complete2">
                            <img src="./assets/Path 2 (1).svg">
                            <p> 100% data ownership </p>
                            </div>
                            <div class="complete3">
                            <img src="./assets/Path 2 (1).svg">
                            <p> Email reports </p>
                            </div>
                            </div>
                            <button class="button">
                                <p> Start my trial </p>
                            </button>
                              </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
